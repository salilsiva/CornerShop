<div class="page">
    <h2>Your Cart</h2>
    <a routerLink="/products">← Continue shopping</a>

    <p *ngIf="items.length === 0">Cart is empty.</p> 

    <div *ngIf="items.length > 0" class="list">
        <div class="row" *ngFor="let x of items">
            <img [src] = "x.imageUrl" [alt] ="x.name"/>
          <div>  
            <div class="name">{{x.name}}</div>
            <div>£{{x.price.toFixed(2)}}</div>
        </div>
            <input type="number" min="0" [value]="x.quantity"
            (input)="updateQty(x.productId, $any($event.target).valueAsNumber)"/>
            <div class="lineTotal">£{{(x.price * x.quantity).toFixed(2)}}</div>
        </div>
            <div class="total">Total: £{{total().toFixed(2)}}</div>

        </div>
        
        
    </div>
