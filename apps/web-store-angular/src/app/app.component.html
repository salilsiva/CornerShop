<header class="topbar">
  <div class="topbar__inner">
    <a class="logo"routerLink="/home" routerLinkActive="active">CornerShop</a>

    <nav class="nav">
      <a routerLink="/products" routerLinkActive="=active">Products</a>
      <a routerLink="/cart" routerLinkActive="=active">Cart</a>
    </nav>

    <span class="nav" *ngIf="!auth.isLoggedIn()">
      <a routerLink="/login">Login</a>
      <a routerLink="/register">Register</a>
    </span>
    <span class="nav" *ngIf="auth.isLoggedIn()">
      <a href="#" (click)="logout(); $event.preventDefault()">Logout</a>
    </span>
  </div>

</header>
<main class="page">
  <router-outlet></router-outlet>
</main>
